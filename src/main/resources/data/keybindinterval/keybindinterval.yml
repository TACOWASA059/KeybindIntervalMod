# keybinding
# interval: Usage time interval (tick)
# max_time: Continuous usage time (tick)
# if interval = -1 -> skip
# if max_time = -1 -> skip
## 移動
### ジャンプ
key.jump:
  interval: -1
  max_time: -1
### スニーク
key.sneak:
  interval: -1
  max_time: -1
